<!DOCTYPE html>
    <html>
    <head>
        <script type="text/javascript" 
        src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js?v=11"></script>
    </head>
    <body>
        <p>This add-in displays the selected text from the document =+</p>
        <div id="selectedText"></div>
        <div id="logs"></div>
        <button id="helloButton">Say hello</button>
    </body>
    <script>
        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                document.getElementById("helloButton").onclick = sayHello;
            }
        });
    
        function sayHello() {
            return Word.run((context) => {
                const paragraph = context.document.body.insertParagraph("Hello World", Word.InsertLocation.start);
                return context.sync();
            });
        }
    </script>
</html>
