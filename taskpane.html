<!DOCTYPE html>
    <html>
    <head>
        <script type="text/javascript" 
        src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js?v=37"></script>
    </head>
    <body>
        <p>This add-in displays the selected text from the document ++</p>
        <div id="selectedText"></div>
        <button id="suggestionButton">Get Suggestion</button>
        <div id="logs"></div>
    </body>
    <script>
        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                document.getElementById("suggestionButton").onclick = sayHello;
            }
        });
    
        function sayHello() {
            return Word.run((context) => {
                const range = context.document.getSelection();
                range.load('text');
                
                return context.sync()
                .then(() => {
                    const selectedTextElement = document.getElementById("selectedText");
                    selectedTextElement.textContent = "Wait! Looking for suggestions answers...";

                    var apiURL = 'https://feasibility-api-dev.fhcplayground.com/api/v1/questionnaires/similar-questions?questionnarie=' + range.text;
                    var requestOptions = {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    };

                    // fetch(apiURL, requestOptions)
                    //     .then(response => response.json())
                    //     .then(data => {})

                    selectedTextElement.textContent = "Selected Text: " + range.text;
                });
            });
        }
    </script>
</html>
